<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Pino-Winnie-Owl.ico" type="image/x-icon">
    <title>Negrito e Itálico
        <style>
            mark {
                background-color: limegreen;
            }
        </style>
    </title>
</head>

<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>Nessa frase temos um termo em <strong>negrito.</strong></p>
    <!--Quando vc quiser envelopar uma palavra na tag aperte ctrl + shift + p e selecione emmet abbreviation-->
    <p>Agora uma palavra em <em>itálico</em></p>
    <h2>Texto marcado</h2>
    <p>Podemos fazer <mark>um texto marcado</mark> usando a tag MARK</p>
</body>

</html>
